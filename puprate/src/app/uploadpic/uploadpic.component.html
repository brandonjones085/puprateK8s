
<h1>Upload Pup</h1>
<mat-card>
    <form [formGroup]="form"  (submit)="uploadPup()" >
            <label for="name">Name</label>
<mat-form-field>
    
    <input  matInput name="name"  id="name" formControlName="name" required  placeholder="Enter a name...">
    <mat-error *ngIf="form.get('name').invalid">Please enter a name</mat-error>
    

</mat-form-field>
<label for="breed">Breed</label>
<mat-form-field>
   
    <input matInput name="breed" id="breed"   formControlName="breed"  required  placeholder="Enter a breed...">
    <mat-error *ngIf="form.get('breed').invalid">Please enter a breed</mat-error>

</mat-form-field>
<label for="quote">Quote</label>
<mat-form-field>
    
    <input matInput name="quote" id="quote"  formControlName="quote"  required   placeholder="Enter your pups favorite quote...">
    <mat-error *ngIf="form.get('quote').invalid">Please enter a quote</mat-error>

</mat-form-field>

<div>
    
        <button mat-stroked-button type="button" (click)="filePicker.click()" >Choose Picture</button>
        <input type="file" #filePicker class="test" (change)="onImagePicked($event)" >
       
 
    </div>

<div>

<button
color="primary" mat-raised-button type="submit" >Save</button>


</div>
<div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
<img [src]="imagePreview" [alt]="form.value.title">

</div>
</form>
</mat-card>
